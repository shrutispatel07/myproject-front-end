<h1 align="center">MANAGE CATEGORY</h1>
<br>
<div style="margin-left: 1000px ">
  <button mat-button (click)="onAdd()"><mat-icon >add</mat-icon><b>Add</b></button>
</div>
<mat-form-field style="margin-left:50px">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<br>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="Action1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Check</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="checked(categories)"></mat-checkbox>

    </td>
  </ng-container>
  <ng-container matColumnDef="category_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
    <td mat-cell *matCellDef="let element"> {{element.category_name}}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions </th>
    <td mat-cell *matCellDef="let element">
    <button mat-button (click)="onUpdate(element)"><mat-icon >edit</mat-icon></button>
    <button mat-button (click)="onDel(element)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedcolumns;"></tr>
</table>

<br>
<div>
  <button mat-button (click)="onMulDel()"><mat-icon >delete</mat-icon><b>Delete</b></button>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
