<div>
  <h1 align="center">UPDATE ORDER</h1>
</div>
<br>
<br>
<div class="form-group" align="center">
<mat-form-field style="
width: 900px;
">
 <b>Order Id:</b><br><br><input disabled matInput type="text" name="order_id" id="order_id" [(ngModel)]="order_id">
</mat-form-field>
</div>

<div class="form-group" align="center">
<mat-form-field style="
width: 900px;
">
 <b> Qty:</b><br><br> <input matInput type="text"
  name="qty"
  [(ngModel)]="qty">
</mat-form-field>
</div>

  <div class="form-group" align="center">
    <mat-form-field style="
    width: 900px;
    ">
     <b> Price:</b><br><br> <input matInput type="text"
      name="price"
      [(ngModel)]="price">
    </mat-form-field>
    </div>
    <div class="form-group" align="center">
      <mat-form-field style="
      width: 900px;">
          <mat-select [(value)]="selected" placeholder="Choose Status" name="status" [(ngModel)]="status">
            <mat-option>None</mat-option>
            <mat-option value="Done">Done</mat-option>
            <mat-option value="Pending">Pending</mat-option>
          </mat-select>
        </mat-form-field>

        <p>You selected: {{selected}}</p>
  </div>

      <div class="form-group" align="center">
        <mat-form-field style="
        width: 900px;
        ">
         <b> Date:</b><br><br> <input matInput type="text"
          name="date"
          [(ngModel)]="date">
        </mat-form-field>
        </div>

        <div class="form-group" align="center">
          <mat-form-field style="
          width: 900px;
          ">
           <b> User Id:</b><br><br> <input matInput type="text"
            name="fk_email_id" disabled
            [(ngModel)]="fk_email_id">
          </mat-form-field>
          </div>

          <div class="form-group" align="center">
            <mat-form-field style="
            width: 900px;
            ">
             <b> Item Id:</b><br><br> <input matInput type="text"
              name="fk_item_id" disabled
              [(ngModel)]="fk_item_id">
            </mat-form-field>
            </div>

  <br>
  <br>
<div class="button-row">
    <button mat-raised-button color="primary" (click)="onUpdate()">UPDATE</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="onCancel()">CANCEL</button>
</div>
